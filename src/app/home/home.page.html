<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="primary" >
      <ion-button  [routerLink]="'detail/'" fill="outline">
        Cart {{(getCartItems$() | async)?.length}}
        <ion-icon slot="end" name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      My Shop
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        My Store
      </ion-title>
      <ion-button slot="end">
        Cart
      </ion-button>
     
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <app-cart-items *ngFor="let cartItem of getCartItems()" [cartItem]="cartItem"/>
  </ion-list>
</ion-content>
